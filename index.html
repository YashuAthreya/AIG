<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Construction</title>
  <meta name="description" content="This website is under construction. Check back soon!" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸš§</text></svg>">
  <style>
    :root {
      --bg: #0f172a;      /* slate-900 */
      --card: #111827;    /* gray-900 */
      --text: #e5e7eb;    /* gray-200 */
      --muted: #94a3b8;   /* slate-400 */
      --accent: #fbbf24;  /* amber-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px 28px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .icon {
      font-size: 56px;
      line-height: 1;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } }

    h1 {
      font-size: clamp(28px, 4vw, 36px);
      margin: 14px 0 8px;
      letter-spacing: 0.2px;
    }
    p { color: var(--muted); margin: 0.5rem 0 1.25rem; }

    .bar {
      position: relative;
      height: 8px;
      background: #1f2937;
      border-radius: 999px;
      overflow: hidden;
      margin: 18px auto 10px;
    }
    .bar > span {
      position: absolute; inset: 0;
      background: repeating-linear-gradient(45deg, var(--accent) 0 14px, #d97706 14px 28px);
      transform-origin: left;
      animation: load 2.8s ease-in-out infinite;
    }
    @keyframes load { 0%{ transform: scaleX(0.1)} 50%{ transform: scaleX(0.8)} 100%{ transform: scaleX(0.3)} }

    .row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .btn, .link {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14);
      text-decoration: none; color: var(--text); font-weight: 600;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      background: rgba(255,255,255,0.04);
    }
    .btn:hover, .link:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.28); }
    .btn.primary { background: #f59e0b; color: #111827; border-color: #f59e0b; }

    footer { margin-top: 16px; font-size: 12px; color: #9ca3af; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="icon" aria-hidden="true">ðŸš§</div>
    <h1 id="title">We're building something great</h1>
    <p>Our website is currently under construction. Please check back soon.</p>

    <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Construction progress">
      <span></span>
    </div>

    <div class="row">
      <!-- Update the mailto and href targets as needed -->
      <a class="btn primary" href="mailto:aigurukula@gmail.com">Contact Us</a>
      <a class="link" href="#" onclick="window.location.reload()">Try Again</a>
    </div>

    <footer>
      <span>Â© <span id="year"></span> Your Company</span>
      <span aria-hidden="true"> â€¢ </span>
      <span><code>status: maintenance</code></span>
    </footer>
  </main>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
